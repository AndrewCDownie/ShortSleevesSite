<script>
  function spin_waves(){
    console.log("in spin_waves");
    var element = document.getElementById("waves");
    rotateImage(element);
  }

  function spin_hat(){
    console.log("in spin_waves");
    var element = document.getElementById("hat");
    rotateImage(element);
  }

  id = null;
  function rotateImage(dom_id){
    var img = document.getElementById(dom_id);
    console.log("in rotate Image");
    console.log(id)
    clearInterval(id)
    id = setInterval(frame, 5);
    console.log(id)
    var counter = 0
    function frame(){
      if(counter <= 360){

        start = "rotate("
        end = "deg)"
        console.log(start.concat(counter.toString(),end))
        img.style.transform=start.concat(counter.toString(),end);
        counter = counter + 10;         
      }else{
        counter = 0
        clearInterval(id)
      }
    }
  }
</script>
